repos:
- repo: local
  hooks:
    - id: sqlx-prepare-check
      files: '^backend/(.*)'
      name: "[BACKEND] Checking if SQLx queries are cached"
      entry: go-task db:check
      language: system
      pass_filenames: false
    - id: eslint
      files: '^frontend/(.*)'
      name: "[FRONTEND] Running ESLint"
      language: system
      pass_filenames: false
      entry: go-task fe:lint:fix
